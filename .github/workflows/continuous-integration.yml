name: Continious Integration

on:
  pull_request:
    branches:
      - master
      - support/*
#    paths-ignore:
#      - 'README.md'
#      - 'CODEOWNERS'
#      - 'docs/**'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v2

    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup NuGet
      run: dotnet nuget update source github --store-password-in-clear-text --username AshleighAdams --password ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: NuGet Restore Cache
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Build.props') }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup Verlite
      run: |
        dotnet tool install --global Verlite.CLI --version 0.5.0
        verlite --auto-fetch
        curl https://github.com/AshleighAdams.gpg | gpg --import

    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build --logger GitHubActions

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nuget
        path:  |
          src/**/*.nupkg
          src/**/*.snupkg
